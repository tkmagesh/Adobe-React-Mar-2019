<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		td{
			font-size: 18pt;
			padding-right : 10px;
		}
		label{
			display: block;
		}
		.goodSalary{
			color : green;
		}
		.poorSalary{
			color : red;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _listeners = [];

			this.subscribe = function(listenerFn){
				_listeners.push(listenerFn);
			}

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange();
			}

			function triggerChange(){
				_listeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			}

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}

		}

		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};


		class SalaryCalculator extends React.Component{
			
			render = () => {
				let { model } = this.props,
					data = model.toJSON();
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" onChange={ evt => model.set('basic', evt.currentTarget.valueAsNumber)} />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" onChange={ evt => model.set('hra', evt.currentTarget.valueAsNumber)} />
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" onChange={ evt => model.set('da', evt.currentTarget.valueAsNumber)} />
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" name="" id="rangeTax" min="0" max="30" defaultValue="0" onChange={ evt => model.set('tax', evt.currentTarget.valueAsNumber)} />
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" onClick={ () => model.calculate() } />
						</div>
						<SalaryCalculatorResult data={data}/>
					</section>
				)
			}
		}

		class SalaryCalculatorResult extends React.Component{
			render = () => {
				let { basic, hra, da, tax, salary } = this.props.data,
					salaryEleStyle = salary >= 10000 ? 'goodSalary' : 'poorSalary',
					salaryEle = salary <= 0 ? null : (<td className={salaryEleStyle}>{salary}</td>);
				return(
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td>{basic}</td>
									<td>{hra}</td>
									<td>{da}</td>
									<td>{tax}</td>
									{salaryEle}
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}

		let model = new SalaryCalculatorModel();

		function renderCalculator(){
			ReactDOM.render(<SalaryCalculator model={model}/>,
				document.getElementById('root'));
		}
		renderCalculator();
		model.subscribe(renderCalculator);
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
