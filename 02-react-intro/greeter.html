		{/* Using the class member*/}
		class Greeter extends React.Component{
			
			state = { 
				greetMessage : 'Default greet message'
			};
			userName = '';
			

			onGreetClick = () => {
				let message = `Hi ${this.userName}, ${this.props.template}`;
				this.setState({greetMessage : message});
			}

			onTxtUserNameChange = (evt) => {
				this.userName = evt.currentTarget.value;
			}
			
			render = () => {
				console.log('render called');
				return (
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label htmlFor="">User Name :</label>
						<input type="text"  onChange={this.onTxtUserNameChange}/>
						<input type="button" value="Greet" onClick={this.onGreetClick} />
						<div className="highlight">{this.state.greetMessage}</div>
					</div>
				)
			}
		}

		let messageTemplate = 'Have a good day!'
		ReactDOM.render(<Greeter template={messageTemplate} />
			, document.getElementById('root'));
