<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="jquery-3.3.1.js"></script>
	<script>
		$(function(){
			var counter = 0;

			$('#btnRender').click(function(){

				++counter;
				var appEle = React.createElement('div', null, 
					React.createElement('div', {id : 'renderCount'}, counter),
					React.createElement('h1', { id : 'header-1' }, 'Welcome to React.js! - ' + counter)
				);
				
				ReactDOM.render(appEle, document.getElementById('root'));
			});
		});
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
</body>
</html>
